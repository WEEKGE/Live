<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weekge</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0');
  :root{
    --bg:#0c0c0c;
    --color:#e41515;
    --gap:0px;
    --cardW:320px;
    --top-nav-h: 60px;
    --top-nav-margin: 50px 0 0 0;
    --weeks-bar-h: 100px;
    --weeks-bar-h-margin: 0 0 50px 0;
    --line: #ffffff00;
  }

  
  body{
    margin:0;
    background:var(--bg);
    color: #fff;
    display:flex;
    flex-direction: column;
    height:100vh;
    overflow:hidden;
    font-family:Inter,system-ui,Arial,sans-serif;
    margin: 0 40px;
  }

  /* === LOADER === */
  #loadingOverlay {
    position: fixed; inset: 0; z-index: 9999;
    background: var(--bg); display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    transition: opacity .3s ease, visibility .3s ease;
  }
  #loadingOverlay.hidden { opacity: 0; visibility: hidden; }
  #loadingOverlay .spinner {
    width: 100px; height: 100px; border: 10px solid rgba(255, 255, 255, 0.068);
    border-top: 10px solid var(--color); border-radius: 50%;
    animation: spin 0.3s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  #loadingOverlay p { margin-top: 16px; opacity: .9; }


  /* === TOP NAV === */
  .top-nav {
    height: var(--top-nav-h);
    border-bottom: 1px solid var(--line);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: var(--top-nav-margin)
  }

  /* === MAIN CONTENT === */
  .main-content {
    flex: 1;
    display: flex; /* Use flexbox for main content area */
    margin: 20px 0 20px 0;
    overflow: hidden; /* Prevent main content from scrolling */
  }

  #live-view {
    width: 100%;
    display: flex; /* Arrange left panel and subject details */
    height: 100%;
    overflow: hidden; /* Prevent live-view from scrolling */
  }

  .left-subject-panel {
    width: 250px; /* Specific width for the left panel */
    height: 100%;
    background: #1a1a1a; /* Darker background for the panel */
    border-right: 1px solid var(--line);
    overflow-y: auto; /* Allow scrolling if many subjects */
    flex-shrink: 0; /* Prevent panel from shrinking */
  }

  .left-info-bar {
    width: 250px; /* Fixed width for the info bar */
    height: 100%;
    background: #1a1a1a; /* Darker background, similar to left-subject-panel */
    border-right: 0px solid #ffffff15;
    display: flex;
    flex-direction: column; /* Stack blocks vertically */
    flex-shrink: 0; /* Prevent panel from shrinking */
  }

  .info-block {
    flex: 1; /* Make blocks take equal vertical space */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid var(--line); /* Separator between blocks */
    color: #fff;
    font-size: 1.1rem;
    text-align: center;
  }

  .info-block:last-child {
    border-bottom: none; /* No border for the last block */
  }

  .subjects-panel { /* This will now be the container for the selected subject's details */
    flex: 1; /* Take remaining space */
    position: relative;
    overflow-y: auto; /* Allow content to scroll if needed */
    padding: 0 0 0 20px; /* Add some padding */
  }


  /* === BOTTOM WEEKS BAR === */
  .bottom-weeks {
    height: var(--weeks-bar-h);
    border-top: 1px solid var(--line);
    margin: var(--weeks-bar-h-margin);
  }

  /* === HORIZONTAL SCROLL LIST === */
  .scroll-wrap{
    position:relative;
    width:100%;
    height:100%;
  }

  .scroll-list{
    display:flex;
    gap:var(--gap);
    overflow-x:auto;
    scroll-behavior:smooth;
    scrollbar-width:none;
    width:100%;
    height:100%;
    position:relative;
  }
  .scroll-list::-webkit-scrollbar{display:none;}

  .item{
    flex:0 0 var(--cardW);
    height:100%;
    background:#ffffff0a;
    border:0px solid transparent;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-weight:700;
    font-size:1.3rem;
    cursor:pointer;
    transition:transform .2s ease,border-color .2s ease,background .2s ease;
  }

  .top-nav .item {
    flex: 1;
  }

  .item:hover{background-color:#2b2b2b;}
  .item.active{background:var(--color);border-color:#000;}

  .item.current-week:not(.active){
    background-color: #ffffff1a;
  }

  .week-toggle-buttons {
    display: flex;
    flex: 0 0 auto; /* Don't grow or shrink, take content width */
    gap: 2px; /* Small gap between buttons */
    width: 100%; /* Fill the width of the parent subject-wrapper */
  }

  .week-toggle-buttons button {
    flex: 1; /* Make buttons fill available space */
    height: 40px; /* Fixed height for consistency */
    background: #ffffff0a; /* Same as .item */
    border: 0px solid transparent; /* No border */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: 700;
    font-size: 1rem; /* Slightly smaller font than weeks */
    cursor: pointer;
    transition: background .2s ease;
    border-radius: 0; /* No rounded edges */
    padding: 0; /* No padding */
  }

  .week-toggle-buttons button:hover {
    background-color: #2b2b2b; /* Same as .item:hover */
  }

  .week-toggle-buttons button.active {
    background: var(--color); /* Same as .item.active */
    border-color: #000; /* Same as .item.active */
  }

  .week-toggle-buttons button.next-week-btn.active {
    background: #2b2b2b; /* Brighter than default, not red */
    border-color: transparent; /* No border */
  }


  .fade-edge{
    position:absolute;
    top:0;
    bottom:0;
    width:180px;
    pointer-events:none;
    z-index:5;
  }
  .fade-edge.left{ left:0; background:transparent; }
  .fade-edge.right{ right:0; background:transparent; }

  /* === SETTINGS PAGE === */
  #settings-view {
    width: 100%;
    padding: 20px;
    display: none; /* Hidden by default */
  }
  .settings-content {
      background: transparent;
      padding: 0;
      width: 100%;
      max-width: 1200px; /* Optional: constrain width */
      height: 100%;
      margin: 0;
      border: none;
  }

  /* === CARDS (NEW STRUCTURE) === */
  #cardsCanvas {
    display: flex;
    gap: 20px;
    padding: 0 0px;
    height: 100%;
    /* Removed align-items: center; to allow children to stretch */
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
  }
  #cardsCanvas::-webkit-scrollbar{display:none;}

  .subject-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center; /* Re-add to center toggle buttons and card */
    gap: 2px;
    flex-shrink: 0;
    padding: 0;
    height: 100%;
  }

  .card {
    background: var(--card, hsl(0, 0%, 8%));
    display: flex;
    flex-direction: column; /* Main vertical split */
    width: 500px; 
    flex: 1; /* Make card fill remaining height of subject-wrapper */
    flex-shrink: 0;
    /* Remove padding and gap from here, move to sub-sections */
  }

  .card-main-top { /* Upper half of the card */
    flex: 1; /* Take remaining space */
    display: flex;
    flex-direction: column; /* For sub-top and sub-bottom */
    padding: 0; /* Add padding here */
    gap: 0; /* Add gap here */
    background: hsl(0, 0%, 13%); /* Background for main top */
    height: auto;
  }

  .card-main-bottom { /* Lower half of the card */
    height: 20%; /* Fixed height for name/type */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: hsl(0, 0%, 10%); /* Background for main bottom */
    padding: 0 15px; /* Horizontal padding */
  }

  .card-sub-top { /* Upper part of card-main-top (Topic) */
    flex: 1; /* Take remaining space */
    overflow-y: auto; /* Allow topic to scroll */
    padding: 10px;
  }

  .card-sub-bottom { /* Lower part of card-main-top (Embeds) */
    height: 50%; /* Fixed height for buttons */
    display: flex;
    gap: 2px;
  }
  
  h4{font-size: 1.3rem;}
  h5{font-size: 1.2rem;}



  .topic-text {
    white-space: pre-wrap; 
    word-wrap: break-word;
    line-height: 1.5;
    font-size: 1rem;
  }

  .link-button {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: filter 0.2s ease;
    text-decoration: none;
    color: white;
  }

  .link-button:hover {
    filter: brightness(1.2);
  }

  .link-button .material-symbols-rounded {
    font-size: 48px; /* Adjust size as needed */
    color: inherit; /* Inherit color from parent link-button */
  }
  
  .subhead {
      letter-spacing: 1px;
      text-align: center;
      font-weight: 400;
      opacity: .9;
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: var(--subject-title, #ffd829);
  }

  .empty { 
      opacity: .75; 
      text-align: center; 
      margin: auto;
      font-size: 1.2rem;
  }

  /* === SETTINGS (themed) === */
  .catalog{flex:1;display:grid;grid-template-columns:minmax(0,1fr) minmax(350px,400px);gap:14px;padding:16px 0;}
  .list,.sidebox{background: #000000; border: 1px solid var(--line); padding:10px;overflow:auto;}
  .search-box{background:#1f1f1f;border: 1px solid var(--line);padding:10px 12px;color:var(--text);width:100%;margin-bottom:10px;font-size:1rem;outline:none;}
  #mySubjects{max-height: calc(100vh - 250px); overflow-y:auto;}
  .item-settings {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 6px;
    border-bottom: 1px solid var(--line);
    flex-wrap: wrap;
  }
  .item-settings > div:first-child { flex: 1; }
  .item-settings button {
    background: #222;
    border: 1px solid var(--line);
    color: #fff;
    padding: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0;
    width: 38px;
    height: 38px;
    transition: background 0.25s ease;
  }
  .item-settings button:hover { background: #333; }
  .day-select { background:#1f1f1f; border: 1px solid var(--line); color: #fff; padding: 10px; border-radius: 0; font-size: 1rem; margin-top: 6px; }
  .item-settings .added { background: var(--color) !important; border-color: var(--color) !important; }
  .item-settings .added:hover { background: #c52d2d !important; }
  .save{width:100%;margin-top:10px;background:var(--color);color:#fff;border:none;padding:15px 10px;font-weight:700;cursor:pointer;font-size:1.2rem;}

</style>

<script>
/* ========== UNIVERSAL HORIZONTAL STEP SCROLL ========== */
const scrollListeners = {}; // Store listeners to avoid duplicates

function initHorizontalScroll(selector, cardWidth = null){
  const list = document.querySelector(selector);
  if(!list) return;

  // If listeners were already added for this selector, remove them to prevent duplicates
  if (scrollListeners[selector]) {
    list.removeEventListener('mousemove', scrollListeners[selector].move);
    list.removeEventListener('mouseleave', scrollListeners[selector].leave);
  }

  const items = [...list.children];
  if (items.length === 0) return;
  const EDGE_ZONE = 120;
  const STEP_DELAY = 10;
  const SMOOTH_FACTOR = 0.15;
  let dir = 0, stepping = false, smoothDir = 0;

  function getStepSize(){
    if (cardWidth) return cardWidth;
    if(items.length < 2)
      return parseInt(getComputedStyle(list).getPropertyValue('--cardW')) || 320;
    return items[1].offsetLeft - items[0].offsetLeft;
  }
  function nearestIndex(){
    const step = getStepSize();
    return Math.round(list.scrollLeft / step);
  }
  function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
  function stepOnce(){
    if(smoothDir === 0) return;
    const step = getStepSize();
    const cur = nearestIndex();
    const next = clamp(cur + (smoothDir>0?1:-1), 0, items.length - 1);
    const target = next * step;
    list.scrollTo({ left: target, behavior:'smooth' });
  }
  function disableHover(disabled){
    items.forEach(el => el.style.pointerEvents = disabled ? "none" : "");
  }
  function startStepping(){
    if(stepping) return;
    stepping = true;
    disableHover(true);
    function loop(){
      if(Math.abs(smoothDir) > 0.1 && dir !== 0){
        stepOnce();
        setTimeout(loop, STEP_DELAY);
      } else {
        stepping = false;
        disableHover(false);
      }
    }
    loop();
  }
  
  const handleMouseMove = e => {
    const rect = list.getBoundingClientRect();
    const x = e.clientX;
    const leftDist = x - rect.left;
    const rightDist = rect.right - x;
    let targetDir = 0;

    if(leftDist < EDGE_ZONE && list.scrollLeft > 0) targetDir = -1;
    else if(rightDist < EDGE_ZONE && list.scrollLeft < list.scrollWidth - list.clientWidth - 1) targetDir = 1;

    smoothDir += (targetDir - smoothDir) * SMOOTH_FACTOR;

    if(targetDir !== 0 && !stepping){
      dir = targetDir;
      startStepping();
    } else if(targetDir === 0){
      dir = 0;
    }
  };

  const handleMouseLeave = () => {
    dir = 0; smoothDir = 0; stepping = false; disableHover(false);
  };

  list.addEventListener('mousemove', handleMouseMove);
  list.addEventListener('mouseleave', handleMouseLeave);

  // Store the new listeners so they can be removed on re-init
  scrollListeners[selector] = {
    move: handleMouseMove,
    leave: handleMouseLeave
  };
}

/* ========== MAIN APP SCRIPT (adapted for new UI) ========== */
const overlay = document.getElementById("loadingOverlay");

fetch("https://raw.githubusercontent.com/WEEKGE/live/main/config.json")
  .then(r => r.json())
  .then(cfg => {
    firebase.initializeApp(cfg);
    startWeekge();
  })
  .catch(() => {
    overlay.innerHTML = "<h2 style='color:red;text-align:center;margin-top:30vh;'>⚠️ config.json ვერ ჩაიტვირთა.</h2>";
  });

function startWeekge(){
  const auth = firebase.auth(), db = firebase.firestore();
  let user=null, catalog=[], selected=[], cache={}, weekDates=[], userDays={};
  const $=s=>document.querySelector(s);
  const el=(t,p={},kids=[])=>{const e=document.createElement(t);Object.assign(e,p);kids.forEach(k=>e.append(k));return e;};

  const todayISO=()=>new Date().toISOString().slice(0,10);
  const isBetween=(d,s,e)=>d>=s&&d<=e;
  const fmtRange=(s,e)=>{const f=d=>new Date(d+"T12:00:00").toLocaleString(undefined,{month:"short",day:"numeric"});return f(s)+" → "+f(e);};

  const SEMESTER_WEEKS=[
    {n:1,start1:"2025-09-22",end1:"2025-09-28",start2:"2026-03-02",end2:"2026-03-08"},
    {n:2,start1:"2025-09-29",end1:"2025-10-05",start2:"2026-03-09",end2:"2026-03-15"},
    {n:3,start1:"2025-10-06",end1:"2025-10-12",start2:"2026-03-16",end2:"2026-03-22"},
    {n:4,start1:"2025-10-13",end1:"2025-10-19",start2:"2026-03-23",end2:"2026-03-29"},
    {n:5,start1:"2025-10-20",end1:"2025-10-26",start2:"2026-03-30",end2:"2026-04-05"},
    {n:6,start1:"2025-10-27",end1:"2025-11-02",start2:"2026-04-06",end2:"2026-04-12"},
    {n:7,start1:"2025-11-03",end1:"2025-11-09",start2:"2026-04-20",end2:"2026-04-26"},
    {n:8,start1:"2025-11-10",end1:"2025-11-16",start2:"2026-04-27",end2:"2026-05-03"},
    {n:9,start1:"2025-11-17",end1:"2025-11-23",start2:"2026-05-04",end2:"2026-05-10"},
    {n:10,start1:"2025-11-24",end1:"2025-11-30",start2:"2026-05-11",end2:"2026-05-17"},
    {n:11,start1:"2025-12-01",end1:"2025-12-07",start2:"2026-05-18",end2:"2026-05-24"},
    {n:12,start1:"2025-12-08",end1:"2025-12-14",start2:"2026-05-25",end2:"2026-05-31"},
    {n:13,start1:"2025-12-15",end1:"2025-12-20",start2:"2026-06-01",end2:"2026-06-06"}
  ];

  const colorMap = {
    yellow: ["#f7ab14", "#000"],
    green:  ["#22bf3d", "#fff"],
    red:    ["#e01d1d", "#fff"],
    blue:   ["#1a76ed", "#fff"]
  };

  function addBtns(container, buttons) { // container is cardSubBottom now
      container.innerHTML = ''; // Clear previous buttons
      if (!buttons || buttons.length === 0) {
          container.innerHTML = '<div style="text-align:center;color:#888;margin:auto;">No links</div>';
          return;
      }

      const getIcon = (button) => { // Accept the whole button object
          const type = button.type ? button.type.toLowerCase().trim() : '';
          console.log("Normalized button type in getIcon: ", type, "for button label:", button.label); // Debugging line
          switch (type) {
              case 'slide':
                  return 'dashboard';
              case 'video':
                  return 'smart_display';
              case 'book':
                  return 'book';
              case 'custom':
              default:
                  return 'link';
          }
      };

      buttons.forEach(b => {
          const [bg, txt] = colorMap[b.colorName || b.color || 'green'] || ['#38d98a', '#fff'];
          const iconName = getIcon(b);
          
          let buttonElement;
          if (b.link && b.link.trim() !== '' && b.link.trim() !== '#') { // Only make it a link if b.link is valid
              buttonElement = el('a', {
                  className: 'link-button',
                  href: b.link,
                  target: '_blank',
                  style: `background-color: ${bg}; color: ${txt};`,
                  title: b.label
              });
          } else { // Otherwise, make it a non-clickable div
              buttonElement = el('div', {
                  className: 'link-button', // Keep the styling
                  style: `background-color: ${bg}; color: ${txt}; cursor: default; opacity: 0.7;`, // Indicate non-clickable
                  title: b.label + ' (No link provided)'
              });
          }
          
          buttonElement.innerHTML = `<span class="material-symbols-rounded">${iconName}</span>`;
          
          container.append(buttonElement);
      });
  }

  function todayDayIndex(){
    const d=new Date().getDay();
    return d===0?6:d-1;
  }

  function sortByDayProximity(subjs){
    const t=todayDayIndex();
    return subjs.sort((a,b)=>{
      const da=(a.dayIndex??7)-t, db=(b.dayIndex??7)-t;
      const wrapA=da<0?da+7:da, wrapB=db<0?db+7:db;
      if(a.dayIndex===t && b.dayIndex!==t) return -1;
      if(b.dayIndex===t && a.dayIndex!==t) return 1;
      return wrapA-wrapB;
    });
  }

  const daysOfWeek=["ორშაბათი","სამშაბათი","ოთხშაბათი","ხუთშაბათი","პარასკევი","შაბათი","კვირა"];

  const weeksBar=$("#weeksBar");

  auth.onAuthStateChanged(async u=>{
    user=u||null;
    const loginOverlay = $("#login-overlay");
    if(user){
        if(loginOverlay) loginOverlay.style.display = "none";
        await bootAfterLogin();
        overlay.classList.add("hidden");
    } else {
        if(loginOverlay) loginOverlay.style.display = "flex";
        overlay.classList.add("hidden");
    }
  });

  const signInBtn = $("#signInBtn");
  if(signInBtn) {
      signInBtn.onclick = async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
            await auth.signInWithPopup(provider);
        } catch (err) { 
            console.error("Sign-in error:", err);
            alert("Sign-in failed. Please try again.");
        }
    };
  }

  async function bootAfterLogin(){
    await loadCatalog();
    await loadUserSelection();
    await ensureSubjectsLoaded();
    flattenWeeks();
    paintWeeksBar();
    goToday();
  }

  async function loadCatalog(){
    catalog=[];
    const snap=await db.collection("subjects").get();
    snap.forEach(d=>catalog.push({id:d.id,...d.data()}));
  }
  async function loadUserSelection(){
    const snap=await db.collection("users").doc(user.uid).get();
    const data=snap.exists?snap.data():{};
    selected=data.subjects||[];
    userDays=data.days||{};
  }
  async function ensureSubjectsLoaded(){
    const toLoad=selected.filter(id=>!cache[id]);
    for(const id of toLoad){
      const subj=catalog.find(c=>c.id===id);
      if(subj) cache[id]=subj;
    }
  }
  function flattenWeeks(){
    weekDates=[];
    SEMESTER_WEEKS.forEach(w=>{
      if(w.start1) weekDates.push({n:w.n,start:w.start1,end:w.end1});
      if(w.start2) weekDates.push({n:w.n,start:w.start2,end:w.end2});
    });
  }

  function paintWeeksBar(){
    weeksBar.innerHTML="";
    SEMESTER_WEEKS.forEach(w=>{
      const chip=el("div",{className:"item",textContent:`Week ${w.n}`});
      chip.dataset.week = w.n;
      chip.addEventListener('click',()=>showWeek(w.n));
      weeksBar.append(chip);
    });
    // Re-initialize horizontal scroll for weeks bar
    initHorizontalScroll("#weeksBar");
  }

  function showWeek(n) {
      document.querySelectorAll('#weeksBar .item').forEach(item => {
          item.classList.remove('active');
      });
      const selectedItem = document.querySelector(`#weeksBar .item[data-week='${n}']`);
      if (selectedItem) {
          selectedItem.classList.add('active');
      }

      const canvas = $("#cardsCanvas");
      canvas.style.opacity = "0";
      canvas.style.filter = "blur(8px)";
      setTimeout(() => {
          canvas.innerHTML = "";
          let any = false;
          const subs = sortByDayProximity(selected.map(id => {
              const subj = cache[id];
              if (!subj) return null;
              const day = userDays ?.[id] ?? null;
              return { ...subj, dayIndex: daysOfWeek.indexOf(day) };
          }).filter(Boolean));

          subs.forEach(subj => {
              const thisWeekData = subj.weeks?.find(w => w.week === n);
              const nextWeekData = subj.weeks?.find(w => w.week === n + 1);

              if (!thisWeekData && !nextWeekData) return;
              any = true;

              const wrapper = el("div", { className: "subject-wrapper" });
              const card = el("div", { className: "card" });
              const topicText = el("div", { className: "topic-text" });

              const toggleButtons = el("div", { className: "week-toggle-buttons" });
              const thisWeekBtn = el("button", { textContent: "ამ კვირისთვის" });
              const nextWeekBtn = el("button", { textContent: "შემდეგი კვირისთვის", className: "next-week-btn" });
              
              if (thisWeekData) {
                toggleButtons.append(thisWeekBtn);
              }
              if (nextWeekData) {
                toggleButtons.append(nextWeekBtn);
              }

              const updateCardContent = (weekData) => {
                  card.innerHTML = ''; // Clear the entire card

                  // Create the new nested structure
                  const cardMainTop = el("div", { className: "card-main-top" });
                  const cardMainBottom = el("div", { className: "card-main-bottom" });
                  const cardSubTop = el("div", { className: "card-sub-top" });
                  const cardSubBottom = el("div", { className: "card-sub-bottom" });

                  cardMainTop.append(cardSubTop, cardSubBottom);
                  card.append(cardMainTop, cardMainBottom);

                  if (!weekData) {
                      // Handle no data case
                      cardMainBottom.append(el("h4", { textContent: subj.name, style: "margin: 0; color: var(--color);" }));
                      cardSubTop.append(el("div", { textContent: 'No topic available.' }));
                      addBtns(cardSubBottom, []); // Add empty buttons
                      return;
                  }

                  // Content for card-main-bottom (Subject Name & Lecture Type)
                  const titleEl = el("h4", { textContent: subj.name, style: "margin: 0; color: var(--color);" });
                  const typeEl = el("h5", { textContent: weekData.type || '', style: "margin: 0; font-weight: 400; opacity: .8;" });
                  cardMainBottom.append(titleEl, typeEl);

                  // Content for card-sub-top (Topic)
                  topicText.innerHTML = weekData.topic || 'No topic for this week.';
                  cardSubTop.append(topicText);

                  // Content for card-sub-bottom (Buttons)
                  const allButtons = [...(subj.globalButtons || []), ...(weekData.buttons || [])];
                  addBtns(cardSubBottom, allButtons);
              };
              
              thisWeekBtn.onclick = () => {
                  updateCardContent(thisWeekData);
                  thisWeekBtn.classList.add('active');
                  nextWeekBtn.classList.remove('active');
              };

              nextWeekBtn.onclick = () => {
                  updateCardContent(nextWeekData);
                  nextWeekBtn.classList.add('active');
                  thisWeekBtn.classList.remove('active');
              };

              // Default selection logic
              const today = new Date().getDay(); // Sunday = 0, Monday = 1, ...
              const subjectDay = subj.dayIndex; // Monday = 0, Tuesday = 1, ...
              const adjustedToday = today === 0 ? 6 : today - 1;

              if (thisWeekData && (!nextWeekData || adjustedToday <= subjectDay)) {
                  updateCardContent(thisWeekData);
                  thisWeekBtn.classList.add('active');
              } else if (nextWeekData) {
                  updateCardContent(nextWeekData);
                  nextWeekBtn.classList.add('active');
              } else {
                  updateCardContent(thisWeekData);
                  thisWeekBtn.classList.add('active');
              }

              wrapper.append(toggleButtons, card);
              canvas.append(wrapper);
          });

          if (!any) canvas.append(el("div", { className: "empty", textContent: "საგნები არ არის. დაამატე პარამეტრებში" }));
          
          canvas.style.filter = "blur(0)";
          canvas.style.opacity = "1";
          
          initHorizontalScroll("#cardsCanvas"); 
      }, 300);
  }

  function goToday(){
    const iso=todayISO();
    const cur=weekDates.find(w=>isBetween(iso,w.start,w.end))||weekDates[0];
    if(cur) {
        showWeek(cur.n);

        // Update current day and week blocks
        const currentDayBlock = $("#currentDayBlock");
        const currentWeekBlock = $("#currentWeekBlock");
        if (currentDayBlock && currentWeekBlock) {
            const today = new Date();
            const dayIndex = today.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday
            const currentDayName = daysOfWeek[dayIndex === 0 ? 6 : dayIndex - 1]; // Adjust for 0-indexed Monday
            currentDayBlock.innerHTML = `<div>${currentDayName}</div>`;
            currentWeekBlock.innerHTML = `<div>კვირა ${cur.n}</div>`;
        }

        // De-activate all week items first
        document.querySelectorAll('#weeksBar .item').forEach(item => {
            item.classList.remove('active');
            item.classList.remove('current-week');
        });

        // Find and activate the current week item
        const activeItem = document.querySelector(`#weeksBar .item[data-week='${cur.n}']`);
        if (activeItem) {
            activeItem.classList.add('active');
            activeItem.classList.add('current-week'); // Add current-week class

            // Scroll the item into view
            const weeksBar = document.getElementById('weeksBar');
            const scrollTarget = activeItem.offsetLeft - (weeksBar.clientWidth / 2) + (activeItem.clientWidth / 2);
            weeksBar.scrollTo({
                left: scrollTarget,
                behavior: 'smooth'
            });
        }
    }
  }

  /* === Profile === */
  function renderProfile(){
    const list=$("#catalogList"); list.innerHTML="";
    const mine=$("#mySubjects"); mine.innerHTML="";
    catalog.forEach(x=>{
      const added=selected.includes(x.id);
      const row=el("div",{className:"item-settings"});
      const left=el("div",{},[
        el("div",{textContent:x.name,style:"font-weight:700"}),
        el("div",{textContent:x.id,style:"font-size:12px;opacity:.7"})
      ]);
      const action=added
        ? el("button",{className:"added",innerHTML:`<img src='https://github.com/WEEKGE/weeksy-assets00002222/raw/refs/heads/main/svgs/check.svg' style='width:25px;height:25px;filter:brightness(0) invert(1);'>`})
        : el("button",{innerHTML:`<img src='https://github.com/WEEKGE/weeksy-assets00002222/raw/refs/heads/main/svgs/add.svg' style='width:25px;height:25px;'>`,onclick:async()=>{
            if(!selected.includes(x.id)) selected.push(x.id);
            await saveSelection(true); renderProfile();
          }});
      row.append(left,action); list.append(row);
    });

    selected.forEach(id=>{
      const subj=catalog.find(c=>c.id===id);
      const row=el("div",{className:"item-settings"});
      const left=el("div",{},[
        el("div",{textContent:subj?subj.name:id,style:"font-weight:700"}),
        el("div",{textContent:id,style:"font-size:12px;opacity:.7"})
      ]);
      const delBtn=el("button",{innerHTML:`<img src='https://raw.githubusercontent.com/WEEKGE/live/ce772a078446be5972f9c7b9f2ff91b0122c1dad/svgs/close.svg' style='width:22px;height:22px;filter:brightness(0) invert(1);'>`,style:"background:var(--remove);color:#fff",onclick:async()=>{
        selected=selected.filter(s=>s!==id);
        delete cache[id];
        await saveSelection(true);
        renderProfile();
      }});
      const select=el("select",{className:"day-select"});
      daysOfWeek.forEach(d=>{
        const opt=el("option",{textContent:d,value:d});
        if(userDays?.[id]===d) opt.selected=true;
        select.append(opt);
      });
      select.onchange=()=>{userDays[id]=select.value;};
      row.append(left,delBtn,select);
      mine.append(row);
    });
    $("#saveSubjects").onclick=async()=>await saveSelection(true);
  }

  async function saveSelection(immediate=false){
    if(!user) return;
    try{
      await db.collection("users").doc(user.uid).set(
        { subjects:selected, days:userDays },
        { merge:true }
      );
      if(immediate){
        await ensureSubjectsLoaded();
        paintWeeksBar();
        goToday();
      }
    }catch(e){ console.error("User save failed:",e); }
  }


  // UI Switching
  const mainNav = document.getElementById('main-nav');
  const liveView = document.getElementById('live-view');
  const settingsView = document.getElementById('settings-view');
  const bottomWeeks = document.querySelector('.bottom-weeks');

  mainNav.addEventListener('click', async (e) => {
      if (e.target.classList.contains('item')) {
          const viewId = e.target.dataset.view;
          
          // Toggle active class on nav items
          mainNav.querySelectorAll('.item').forEach(item => item.classList.remove('active'));
          e.target.classList.add('active');

          if (viewId === 'settings-view') {
              if (!user) {
                  try {
                      const provider = new firebase.auth.GoogleAuthProvider();
                      await auth.signInWithPopup(provider);
                  } catch (err) {
                      console.error("Sign-in error:", err);
                      alert("Please sign in to access settings.");
                      mainNav.querySelector('[data-view="live-view"]').classList.add('active');
                      e.target.classList.remove('active');
                      return;
                  }
              }
              if (!catalog.length) await loadCatalog();
              if (!selected.length) await loadUserSelection();

              liveView.style.display = 'none';
              settingsView.style.display = 'block';
              bottomWeeks.style.display = 'none';
              renderProfile();

          } else { // Switching to live-view
              settingsView.style.display = 'none';
              liveView.style.display = 'flex'; // Correct display property
              bottomWeeks.style.display = 'block';
              // Re-initialize scroll on view switch
              setTimeout(() => initHorizontalScroll("#cardsCanvas"), 50);
          }
      }
  });

  // Initialize top nav scroll (disabled by user request)
  // initHorizontalScroll("#main-nav");
}
</script>
